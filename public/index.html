<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/index.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <section class="form-email">
      <header class="logo">
        <img src="images/logo.svg" alt="logo">
      </header>
      <div class="hero-image-mobile">
        <img src="images/hero-mobile.jpg" alt="hero mobile">
      </div>
      <h1>
        <span>We're</span>
        coming soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form">
        <div class="email">
          <img class="error-icon" src="images/icon-error.svg" alt="error icon">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit" class="btn">
            <img src="images/icon-arrow.svg" alt="arrow icon">
          </button>
          <small class="error-message">Please provide a valid email</small>
        </div>
      </form>
    </section>

    <section class="hero-image">
        <img src="images/hero-desktop.jpg" alt="hero image">
    </section>
  </main>
</body>
</html>
